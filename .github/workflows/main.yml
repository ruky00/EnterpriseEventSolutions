name: Continuous integration
on:
  push:
    branches: [ main ]
    paths:
      - src/**
      - pom.xml  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
    
        - uses: actions/setup-java@v3
          with:
            distribution: 'temurin'
            java-version: '17'

        - run: mvn -B test --file backend/pom.xml
